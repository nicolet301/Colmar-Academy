<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <img class="logo" src="resources/css/images/ic-logo.svg" alt="Colmar Academy logo">
      <ul class="navbar">
        <li>On campus</li>
        <li>Online for companies</li>
        <li>Sign in</li>
      </ul>
    </header>
    <main>
      <section class="banner">
        <div>
          <img src="resources/css/images/banner.jpg" alt="students at picnic table">
          <h1>Learn something new everyday</h1>
          <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h2>
        </div>
      </section>
      <section class="practice">
        <div>
          <img src="resources/css/images/information-main.jpg" alt="man reading outside">
        </div>
        <div>
          <figure>
            <img class="orientation">
            <img src="resources/css/images/information-orientation.jpg">
            <figcaption>Orientation Date</figcaption>
            <p>Tue 10/11 & Wed 10/12: 8pm-3pm</p>
            <p><a href="#">Read More</a></p>
          </figure>
          <figure>
            <img class="campus">
            <img src="resources/css/images/information-campus.jpg">
            <figcaption>Our Campus</figcaption>
            <p>Find which campus is close by you</p>
            <p><a href="#">Read More</a></p>
          </figure>
          <figure>
            <img class="lecture">
            <img src="resources/css/images/information-guest-lecture.jpg">
            <figcaption>Our guest lecture</figcaption>
            <p>Join keynote with Oliver Sack about music in medical treatment</p>
            <p><a href="#">Read More</a></p>
          </figure>
        </div>
      </section>
      <section class="courses">
        <h2>Start Learning</h2>
        <div>
          <figure>
            <img src="resources/css/images/course-software.jpg">
            <h4>Software engineering</h4>
            <h3>COURSES</h3>
            <p>Web Development, Mobile Development, iOT, APIs</p>
          </figure>
          <figure>
            <img src="resources/css/images/course-design.jpg">
            <h4>Design</h4>
            <h3>COURSES</h3>
            <p>User Experience Design, User Research, Visual Design</p>
          </figure>
          <figure>
            <img src="resources/css/images/course-business.jpg">
            <h4>Business</h4>
            <h3>COURSES</h3>
            <p>Product Development, Business Development, Startup</p>
          </figure>
          <figure>
            <img src="resources/css/images/course-computer-art.jpg">
            <h4>Computer Art</h4>
            <h3>COURSES</h3>
          </figure>
          <figure>
            <img src="resources/css/images/course-data.jpg">
            <h4></h4>
            <h3>COURSES</h3>
          </figure>
          <figure>
            <img src="resources/css/images/course-marketing.jpg">
            <h4></h4>
            <h3>COURSES</h3>
          </figure>
        </div>
      </section>
      <section class="thesis">
        <div>
        </div>
      </section>
    </main>
    <footer class="academy">
      <p>&copy; 2016 Colmar Academy. All rights reserved</p>
      <p>Terms</p>
      <p>Privacy</p>
    </footer>
  </body>
</html>
